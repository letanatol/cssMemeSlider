<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./image/favicon-16x16.png">
  <link rel="stylesheet" href="style.css">

  <title>cssMemeSlider</title>
</head>

<body>
  <div class="_container">

    <div class="slider">

      <input type="radio" name="input-radio" id="input-one" checked>
      <input type="radio" name="input-radio" id="input-two">
      <input type="radio" name="input-radio" id="input-three">
      <input type="radio" name="input-radio" id="input-four">
      <input type="radio" name="input-radio" id="input-five">

      <div class="slider-images">
        <div class="slider-line">
          <div class="slider-image-block">
            <img src="./image/001.jpg" alt="mem01" class="image-one">
          </div>
          <div class="slider-image-block">
            <img src="./image/002.png" alt="mem02" class="image-two">
          </div>
          <div class="slider-image-block">
            <img src="./image/003.png" alt="mem03" class="image-three">
          </div>
          <div class="slider-image-block">
            <img src="./image/004.png" alt="mem04" class="image-four">
          </div>
          <div class="slider-image-block">
            <img src="./image/005.png" alt="mem05" class="image-five">
          </div>

        </div>

      </div>

      <div class="slider-block">

        <div class="slider-text">
          <div class="slider-text-line">
            <p class="text-one">Я, когда скопировал код...</p>
            <p class="text-two">Можно мне другого HR?</p>
            <p class="text-three">Программирование - это так, для души</p>
            <p class="text-four">Сколько будет 1 + 1?</p>
            <p class="text-five">Люди, работающие на HTML и CSS</p>
          </div>

        </div>

        <div class="slider-paginations">
          <label for="input-one" class="label-one">
            <span class="span-one"></span>
          </label>
          <label for="input-two" class="label-two">
            <span class="span-two"></span>
          </label>
          <label for="input-three" class="label-three">
            <span class="span-three"></span>
          </label>
          <label for="input-four" class="label-four">
            <span class="span-four"></span>
          </label>
          <label for="input-five" class="label-five">
            <span class="span-five"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
